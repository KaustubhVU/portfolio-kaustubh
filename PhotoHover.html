<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .flower
        {
            margin: 200px 700px;
            transition-duration: 4s;
        }
        .flower:hover{
            border-radius: 350px;
            box-shadow: 0px 0px 30px limegreen;
            transform: translate(30px,-50px);
            transform: rotate(30deg);

        }

    </style>
</head>
<body>
    <div>
        <img class="flower" src="https://cdn.pixabay.com/photo/2021/06/04/05/45/god-6308823_640.jpg">
    </div>
